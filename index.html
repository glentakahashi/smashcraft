<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onload="main();">

    <canvas id="canvas" style="border: 1px solid black" width="500" height="500"></canvas>

  </body>

  <script src="jquery-2.0.0.min.js" type="text/javascript"></script>
  <script src="gl-matrix-min.js" type="text/javascript"></script>
  <script src="util.js" type="text/javascript"></script>

  <!-- Classes -->
  <script src="game.js" type="text/javascript"></script>
  <script src="platform.js" type="text/javascript"></script>
  <script src="player.js" type="text/javascript"></script>
  <script src="model.js" type="text/javascript"></script>

  <script type="text/javascript">
    // Global model-view matrix stack. Actually an array.
    mvstack = []

    var game = new Game();

    function main() {
      // Get WebGL context
      var canvas = document.getElementById('canvas');
      var gl = canvas.getContext('experimental-webgl');
      console.log(gl);

      // Set up GLSL program
      var vertexShader = getShader(gl, 'vert.glsl', gl.VERTEX_SHADER);
      var fragmentShader = getShader(gl, 'frag.glsl', gl.FRAGMENT_SHADER);
      // var program = createProgram(gl, [vertexShader, fragmentShader]);
      var program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);

      // Vertex data location
      var positionLocation = gl.getAttribLocation(program, 'a_position');

      // Create a rectangle
      var buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array([
              -1.0, -.8,
              -1.0+1.0/3.0, -.8,
              -1.0+1.0/3.0, -.4,

              -1.0, -.8,
              -1.0+1.0/3.0, -.4,
              -1.0, -.4,

              -1.0+1.0/3.0, -.4,
              -1.0+2.0/3.0, -.4,
              -1.0+2.0/3.0, -0.0,

              -1.0+1.0/3.0, -.4,
              -1.0+2.0/3.0, -0.0,
              -1.0+1.0/3.0, -0.0,

              -1.0+2.0/3.0, -.4,
              -1.0+3.0/3.0, -.4,
              -1.0+3.0/3.0, -0.0,

              -1.0+2.0/3.0, -.4,
              -1.0+3.0/3.0, -0.0,
              -1.0+2.0/3.0, -0.0,

              -1.0+3.0/3.0, -.4,
              -1.0+4.0/3.0, -.4,
              -1.0+4.0/3.0, -0.0,

              -1.0+3.0/3.0, -.4,
              -1.0+4.0/3.0, -0.0,
              -1.0+3.0/3.0, -0.0,

              -1.0+4.0/3.0, -.4,
              -1.0+5.0/3.0, -.4,
              -1.0+5.0/3.0, -0.0,

              -1.0+4.0/3.0, -.4,
              -1.0+5.0/3.0, -0.0,
              -1.0+4.0/3.0, -0.0


               ]), 
          gl.STATIC_DRAW);
      gl.enableVertexAttribArray(positionLocation);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      // Draw it
      gl.drawArrays(gl.TRIANGLES, 0, 30);
    }
  </script>

  <script id="2d-vertex-shader" type="x-shader/x-vertex">
  </script>

  <script id="2d-fragment-shader" type="x-shader/x-fragment">
  </script>

</html>
