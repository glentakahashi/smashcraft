<!DOCTYPE html>
<html>
  <head>
    <title>Smashcraft</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <canvas id="canvas" style="border: 1px solid black" width="500" height="500"></canvas>

  </body>

  <!-- Shaders -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat4 uCMatrix;

    varying vec4 vColor;

    void main(void) {
      gl_Position = uPMatrix * uCMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vColor = aVertexColor;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
      gl_FragColor = vColor;
    }
  </script>

  <script src="lib/jquery-2.0.0.min.js" type="text/javascript"></script>
  <script src="lib/gl-matrix-min.js" type="text/javascript"></script>
  <script src="util.js" type="text/javascript"></script>

  <!-- Classes -->
  <script src="game.js" type="text/javascript"></script>
  <script src="platform.js" type="text/javascript"></script>
  <script src="player.js" type="text/javascript"></script>
  <script src="model.js" type="text/javascript"></script>

  <script type="text/javascript">
    // Globals
    mvstack = [];
    gl = null;
    program = null;

    // Global matrices
    camera = null;
    modelView = null;
    perspective = null;

    var game = new Game();
    game.init();
    game.render();
  </script>


</html>
