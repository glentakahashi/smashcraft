<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body onload="main();">

    <canvas id="canvas" style="border: 1px solid black" width="500" height="500"></canvas>
    

  </body>
  <script type="text/javascript">
    function getShader(gl, id) {
      var shaderScript = document.getElementById(id);
      if (!shaderScript) {
          return null;
      }

      var str = "";
      var k = shaderScript.firstChild;
      while (k) {
          if (k.nodeType == 3)
              str += k.textContent;
          k = k.nextSibling;
      }

      var shader;
      if (shaderScript.type == "x-shader/x-fragment") {
          shader = gl.createShader(gl.FRAGMENT_SHADER);
      } else if (shaderScript.type == "x-shader/x-vertex") {
          shader = gl.createShader(gl.VERTEX_SHADER);
      } else {
          return null;
      }

      gl.shaderSource(shader, str);
      gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
          alert(gl.getShaderInfoLog(shader));
          return null;
      }

      return shader;
    }

    function main() {
      // Get WebGL context
      var canvas = document.getElementById('canvas');
      var gl = canvas.getContext('experimental-webgl');
      console.log(gl);

      // Set up GLSL program
      var vertexShader = getShader(gl, '2d-vertex-shader');
      var fragmentShader = getShader(gl, '2d-fragment-shader');
      // var program = createProgram(gl, [vertexShader, fragmentShader]);
      var program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);

      // Vertex data location
      var positionLocation = gl.getAttribLocation(program, 'a_position');

      // Create a rectangle
      var buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array([
              -1.0, -.8,
              -1.0+1.0/3.0, -.8,
              -1.0+1.0/3.0, -.4,

              -1.0, -.8,
              -1.0+1.0/3.0, -.4,
              -1.0, -.4,

              -1.0+1.0/3.0, -.4,
              -1.0+2.0/3.0, -.4,
              -1.0+2.0/3.0, -0.0,

              -1.0+1.0/3.0, -.4,
              -1.0+2.0/3.0, -0.0,
              -1.0+1.0/3.0, -0.0,

              -1.0+2.0/3.0, -.4,
              -1.0+3.0/3.0, -.4,
              -1.0+3.0/3.0, -0.0,

              -1.0+2.0/3.0, -.4,
              -1.0+3.0/3.0, -0.0,
              -1.0+2.0/3.0, -0.0,

              -1.0+3.0/3.0, -.4,
              -1.0+4.0/3.0, -.4,
              -1.0+4.0/3.0, -0.0,

              -1.0+3.0/3.0, -.4,
              -1.0+4.0/3.0, -0.0,
              -1.0+3.0/3.0, -0.0,

              -1.0+4.0/3.0, -.4,
              -1.0+5.0/3.0, -.4,
              -1.0+5.0/3.0, -0.0,

              -1.0+4.0/3.0, -.4,
              -1.0+5.0/3.0, -0.0,
              -1.0+4.0/3.0, -0.0


               ]), 
          gl.STATIC_DRAW);
      gl.enableVertexAttribArray(positionLocation);
      gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

      // Draw it
      gl.drawArrays(gl.TRIANGLES, 0, 30);
    }
  </script>

  <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec2 a_position;
    /*
     * x goes from -1 to 1, r goes from 0 to 1
     * y goes from -1 to 1, theta goes from 0 to 2*pi
     */

    void main() {
      float r = (a_position.y + 1.5) / 2.5;
      float theta = (a_position.x + 1.0) * -3.14159;
      float x = r * cos(theta);
      float y = r * sin(theta);
      gl_Position = vec4(x, y, 0, 1);
      // gl_Position = vec4(a_position, 0, 1);
    }
  </script>

  <script id="2d-fragment-shader" type="x-shader/x-fragment">
    void main() {
      gl_FragColor = vec4(0,1,0,1);  // green
    }
  </script>

</html>
